name: Run tests and send results

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish awesome artifact
    runs-on: ubuntu-latest
    steps:
      # - name: 'checkout'
      #   uses: actions/checkout@v2
      - id: 'run_tests'
        run: |
          echo "::set-output name=setup_id::example"
          echo "::set-output name=status::failed"
          echo ::set-output name=env::'{"improved-rotary-phone":"1.0.0-1"}'
      - uses: Drill4J/vee-table@0.0.0
        with:
          # leave everything "as-is"
          github-access-token: ${{ secrets.VEE_TABLE_TOKEN }}
          action-type: 'add-test-result'
          ledger-repo-url: 'https://github.com/Drill4J/vee-ledger'
          ledger-repo-owner: 'Drill4J'
          ledger-repo-name: 'vee-ledger'
          test-setup-id: ${{ github.event.repository.name }}
          # leave everything "as-is"

          test-status: ${{ steps.*YOUR TEST STEP NAME*.outputs.status }} # 1. Pass test status (any string)
          test-component-version-map: ${{ steps.*YOUR TEST STEP NAME*.outputs.env }} # 2. Pass JSON with componentId:version. Example: {"admin": "0.8.0", "admin-root-config": "0.8.1", "test2code-ui": "0.8.3"}
